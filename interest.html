<body bgcolor="bisque">
    <h2>Interests Survey form</h2>
    <form>
        <div>
            <label for="name">Enter your name:</label>
            <input id="name" type="text" name="name" value="">
        </div>

        <br>

        <div>
            <label for="dname">Enter your department:</label>
            <input id="dname" type="text" name="dname" value="">
        </div>

        <br>

        <div>
            <label>Tell us about yourself:</label>
            <textarea name="message" rows="4 cols="6"></textarea>
        </div>

        <br>

        <div>
            <label>Do you exercise at home?</label> 

            <label>Yes</label>
            <input type="radio">

            <label>No</label>
            <input type="radio">
        </div>

        <br>

        <div>
            <label>How do you read about your favorite topics?</label> <br>

            <label>Books</label>
            <input type="checkbox">

            <label>Online resources</label>
            <input type="checkbox">

            <label>Phone apps</label>
            <input type="checkbox">

            <label>Magazines</label>
            <input type="checkbox">
        </div>

        <br>

        <div>
            <label for="movies">What genre of movie do you like?</label>
            <select id="movies" name="movies">
                <option>Comedy</option>
                <option>Romance</option>
                <option>Drama</option>
                <option>Documentry</option>
                <option>Horror</option>
            </select>
        </div>

        <br>

        <div>
            <button>Submit form</button> 
        </div>
    </form>
